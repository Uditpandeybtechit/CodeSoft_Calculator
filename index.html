<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>


<body>
    <div id="body">
    
    <div id="container">
        <h1 id="calc">Calculater</h1>
        <div class="row">
            <input id="input" type="text"/>
        </div>
        <div class="row">
            <button id="cid" class="button">C</button>
            <button id="del" class="button">DE</button>
            <button id="per" class="button">%</button>
            <button class="button bg-white">/</button>
        </div>
        <div class="row">
            <button class="button bg-cream">7</button>
            <button class="button bg-cream">8</button>
            <button class="button bg-cream">9</button>
            <button class="button bg-white">*</button>
        </div>
        <div class="row">
            <button class="button bg-cream">4</button>
            <button class="button bg-cream">5</button>
            <button class="button bg-cream">6</button>
            <button class="button bg-white">-</button>
        </div>
        <div class="row">
            <button class="button bg-cream">1</button>
            <button class="button bg-cream">2</button>
            <button class="button bg-cream">3</button>
            <button class="button bg-white">+</button>
        </div>
        <div class="row">
            <button class="button bg-cream">00</button>
            <button class="button bg-cream">0</button>
            <button class="button bg-cream">.</button>
            <button class="button bg-orange">=</button>
        </div>
    </div>
</div>

<button id="submit" type="submit" onclick="myFunction()">Change Mode</button>


    <script src="script.js">
     
    </script>

</body>


</html>
